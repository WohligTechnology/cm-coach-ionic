<ion-view view-title="Edit Profile">
  <!-- <ion-nav-buttons side="right">
    <a class="button button-icon icon ln-pencil ln-fit" ></a>
  </ion-nav-buttons> -->
  <ion-content>
    <div class="pic-edit">
      <div class="ch-relative">
        <div class="dp" style="background-image: url(http://2.bp.blogspot.com/-TgdKBlUGk90/T0PhPlFOf8I/AAAAAAAAAVc/jijEQ8u1uUg/s1600/387430_257363124319593_257347670987805_670782_1318978483_n.jpg);"></div>
        <a class="button button-icon icon ln-pencil ln-fit"></a>
      </div>

    </div>
    <div class="pro-edit">
      <form action="">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Sachin Tendulkar">
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Level
            </div>
            <select>
              <option>Level 1</option>
              <option selected>Level 2</option>
              <option>Level 3</option>
            </select>
          </label>
          <label class="item item-input">
            <input type="text" placeholder="2 Year">
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Country
            </div>
            <select>
              <option selected>India</option>
              <option>Australia</option>
              <option>Japan</option>
            </select>
          </label>
          <label class="item item-input item-stacked-label">
            <!-- <span class="input-label">Contact</span> -->
            <input type="tel" placeholder="+9190000000001">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="sachin@gmail.com">
          </label>

          <label class="item item-input">
            <input type="date" placeholder="April 24, 1973">
          </label>
          <label class="item item-input item-select">
            <span class="input-label">Gender</span>
            <select>
              <option selected>Male</option>
              <option>Female</option>

            </select>
          </label>
          <label class="item item-input">

            <textarea placeholder="About" rows="4" cols="50"></textarea>
          </label>
          <ion-item class="item-text-wrap multi-select">
            <h3>Coaching Focus</h3>
            <p>
              <span class="tag-box">Sprinting</span>
              <span class="tag-box">Middle Distance</span>
              <span class="tag-box">Endurance</span>
              <span class="tag-box">Throws</span>
              <span class="tag-box">Jumps</span>
              <span class="tag-box">Hurdles</span>
              <span class="tag-box">Race Walking</span>
              <span class="tag-box">Hill/Fell Running</span>
              <span class="tag-box">Cross Country</span>
            </p>
          </ion-item>
          <ion-item class="item-text-wrap">
            <h3>Specialisations</h3>
            <p><span class="tag-box">Mentored practice</span>
              <span class="tag-box">Strength and conditioning</span>
              <span class="tag-box">Eating disorders</span>
              <span class="tag-box">Children in Athletics</span>
              <span class="tag-box">Fitness in Running and Walking</span>
            </p>
          </ion-item>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
