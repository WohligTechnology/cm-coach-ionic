<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" class="gradient-bg">
    <ion-content class="top-statusbar">
      <ion-list>
        <ion-item class="item-avatar" menu-close ui-sref="app.profile" ui-sref-active="on">
          <div class="img-avatar" style="background-image: url({{profileData.image}});" ng-if="profileData.image"></div>
          <div class="img-avatar" style="background-image: url(img/img-placeholder.png);" ng-if="!profileData.image"></div>
          <h2>{{profileData.name}} {{profileData.surname}}</h2>
          <p>Coach</p>
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.notifications" ui-sref-active="on">
          <i class="icon ln-earth"></i> Notifications
          <span class="badge badge-assertive">0</span>
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.athletes-coaching" ui-sref-active="on">
          <i class="icon ln-timer"></i> Athletes Coaching
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.competition" ui-sref-active="on">
          <i class="icon ln-users"></i> Competition
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.testing" ui-sref-active="on">
          <i class="icon ln-speed-fast"></i> Test
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.blog" ui-sref-active="on">
          <i class="icon ln-archive"></i> Blog
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.training-diary" ui-sref-active="on">
          <i class="icon ln-flag2"></i> Training Diary
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.chat" ui-sref-active="on">
          <i class="icon ln-comments"></i> Chat
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="app.analytics" ui-sref-active="on">
          <i class="icon ln-chart-growth"></i> Analytics
        </ion-item>
        <ion-item class="item-icon-left" menu-close ui-sref="login">
          <i class="icon ln-power"></i> Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
