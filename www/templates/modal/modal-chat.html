<ion-modal-view>
    <ion-header-bar class="bar-positive bar bar-header">
        <h1 class="title">New Chat</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Cancel</button>
        </div>
    </ion-header-bar>
    <ion-content start-y="53">
        <ion-list>
            <ion-item class="item-input-inset">
                <label class="item-input-wrapper"><input type="text" placeholder="Search"></label>
                <button class="button button-small icon ln-magnifier"></button>
            </ion-item>
            <ion-item class="small-avatar" ng-click="startChat()"><img src="img/img-placeholder.png">Johannah Deakin</ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
