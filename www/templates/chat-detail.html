<ion-view view-title="Matt Chant">
  <ion-content class="has-footer">
    <div class="chat-holder">
      <div class="bubble" ng-class="{'me': m.userId == 'me'}" ng-repeat="m in messages" on-tap="chatTap(m);">
        <div class="msg">
          {{m.text}}
          <div class="tick" ng-class="{'positive-bg stable': read==true}"><i class="icon ion-android-done" ng-class="{'ion-android-done-all': delivered==true}"></i></div>
        </div>
        <div class="time-stamp" ng-show="m.showTime">{{m.time}}</div>
      </div>
    </div>
    <!--<div ng-show="messages.length>1">
            <button class="button button-block" ng-click="delivered=true">Delivered</button>
            <button class="button button-block" ng-click="read=true">Read</button>
        </div>-->
  </ion-content>
  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" on-return="sendMessage();" ng-model="data.message" required/>
      </label>
    <ion-label class="button button-clear" ng-click="sendMessage();">Send</ion-label>
  </ion-footer-bar>
</ion-view>
