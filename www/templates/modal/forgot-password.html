<ion-modal-view>
  <ion-header-bar class="bar-positive bar bar-header">
    <h1 class="title">Forgot Password</h1>
    <span class="right-badge-modal ln ln-cross ln-fit" ng-click="closeModal()">
    </span>
  </ion-header-bar>
  <ion-content>
    <div class="logo mt30">
      <img src="img/envelope.png" alt="Coach Mentor">
    </div>
    <div class="psw-form padding-horizontal ">
      <h4 class="text-center">FORGOT YOUR PASSWORD ?</h4>
      <P class="text-center light-grey">Enter your email below to receive your password reset instructions</P>
      <form action="" name="formName" ng-submit="submitForm(formData);">
        <div class="list">
          <label class="item item-input ps-relative">
            <i class="ln-envelope"></i>
            <input type="email" placeholder="Email Address" name="email" required>
            <div class="error-msg" ng-show="myForm.email.$error.required && myForm.email.$dirty">Email Address is required</div>
          </label>
        </div>
        <div class="text-center mt30 padding-horizontal sb-btn">
          <button class="button button-positive button-block" ui-sref="app.profile">
            Submit
          </button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
