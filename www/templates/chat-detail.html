<ion-view view-title="Sachin">
    <ion-content class="has-footer">
        <div class="chat-holder">
            <div class="bubble" ng-class="{'me': m.userId == 'me'}" ng-repeat="m in messages" on-tap="chatTap(m);">
                <div class="msg">{{m.text}}</div>
                <div class="time-stamp" ng-show="m.showTime">{{m.time}}</div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" on-return="sendMessage();" ng-model="data.message"/>
      </label>
        <button class="button button-clear" ng-click="sendMessage();">
        Send
      </button>
    </ion-footer-bar>
</ion-view>
