<ion-modal-view>
  <ion-header-bar class="bar-positive bar bar-header">
    <div class="buttons">
      <button class="button button-clear button-icon ln-checkmark ln-fit" ng-click="closeModal()"></button>
    </div>
    <h1 class="title">Select Athletes</h1>
    <div class="buttons">
      <button class="button button-clear button-icon ln-cross ln-fit" ng-click="closeModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content start-y="53">
    <ion-list>
      <ion-item class="item-input-inset">
        <label class="item-input-wrapper"><input type="text" placeholder="Athlete Name"></label>
        <button class="button button-small icon ln-magnifier"></button>
      </ion-item>
      <ion-checkbox ng-model="athletes"><img src="img/coach/nick-smith.jpg">Nick Smith</ion-checkbox>
      <ion-checkbox ng-model="athletes1"><img src="img/coach/connor-simpson.jpg">Connor Simpson</ion-checkbox>
      <ion-checkbox ng-model="athletes2"><img src="img/coach/aaron-small.jpg">Aaron Small</ion-checkbox>
      <ion-checkbox ng-model="athletes3"><img src="img/coach/holly-nickleby.jpg">Holly Nickleby</ion-checkbox>
    </ion-list>
  </ion-content>
</ion-modal-view>
