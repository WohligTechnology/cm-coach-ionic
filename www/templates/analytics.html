<ion-view view-title="Analytics">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Line chart
      </div>
      <div class="item item-text-wrap">
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series"></canvas>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Bar Chart
      </div>
      <div class="item item-text-wrap">
        <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series"></canvas>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Doughnut Chart
      </div>
      <div class="item item-text-wrap">
        <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels"></canvas>
      </div>
    </div>
  </ion-content>
</ion-view>
