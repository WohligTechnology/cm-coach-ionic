<ion-view view-title="My Blogs">
  <ion-content class="blog-detail" start-y="53">

    <ion-item class="item-input-inset">
      <label class="item-input-wrapper"><input type="text" placeholder="Search Blog"></label>
      <button class="button button-small icon ln-magnifier"></button>
    </ion-item>

    <div class="list card" ui-sref="app.blogdetail" ng-repeat="d in data">
      <div class="item item-body">
        <img class="full-image" ng-src="{{d.image}}">
        <div class="item-content">
          <h4 class="card-title">
            {{d.title}}
          </h4>
          <div class="more-info">
            <span class="small-text pull-right">{{d.date}}</span>
            <span class="th up"><i class="icon ion-thumbsup"></i> 20</span>
            <span class="th dn"><i class="icon ion-thumbsdown"></i> 4</span>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
