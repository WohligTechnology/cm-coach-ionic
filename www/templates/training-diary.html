<ion-view view-title="{{viewTitle}}">
    <div class="tabs tabs-light tabs-color-positive">
        <a class="tab-item" ng-click="changeMode('day')" ng-class="{'active': calendar.mode == 'day'}">Day</a>
        <a class="tab-item" ng-click="changeMode('week')" ng-class="{'active': calendar.mode == 'week'}">Week</a>
        <a class="tab-item" ng-click="changeMode('month')" ng-class="{'active': calendar.mode == 'month'}">Month</a>
    </div>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-disabled="isToday()" ng-click="today()">Today</button>
    </ion-nav-buttons>
    <ion-content class="has-tabs">
        <calendar ng-model="calendar.currentDate" calendar-mode="calendar.mode" event-source="calendar.eventSource" range-changed="reloadSource(startTime, endTime)"
            event-selected="onEventSelected(event)" title-changed="onViewTitleChanged(title)" time-selected="onTimeSelected(selectedTime, events)"
            step="30"></calendar>
    </ion-content>
</ion-view>
